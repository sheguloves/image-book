<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<!--
    refer to: [http://builtbywill.com/code/booklet/,
    http://tympanus.net/codrops/2010/12/14/moleskine-notebook/]
    This file does not use reactjs but raw js
-->
<head>
    <title>Image book with jQuery Booklet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Image book with jQuery Booklet"/>
    <meta name="keywords" content="jquery, image book, flip, pages, booklet, plugin, css3"/>

    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbuild -->

    <link rel="stylesheet" type="text/css" href="app/styles/css/jquery.booklet.latest.css"/>
    <link rel="stylesheet" type="text/css" href="app/styles/css/style.css"/>

    <script type="text/javascript" src="app/libs/booklet/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="app/libs/booklet/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="app/libs/booklet/jquery.booklet.latest.js"></script>
</head>

<body>
    <div class="header"></div>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="btn-group">
                <input id="fileDialog" type="file" multiple accept="image/*"/>
                <label for="fileDialog" title="导入图片">导入</label>
                <label class="separater"> | </label>
                <label>关于</label>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="book_wrapper">
            <i id="next" class="fa fa-chevron-left"></i>
            <i id="prev" class="fa fa-chevron-right"></i>
            <div class="loading"><i class="fa fa-spinner fa-pulse"></i>加载页面中...</div>
            <div id="mybook" style="display:none;">
            </div>
        </div>
        <div class="gallery_wrapper">
            <i id="scroll-prev" class="fa fa-chevron-left"></i>
            <i id="scroll-next" class="fa fa-chevron-right"></i>
            <div class="gallery">
            </div>
        </div>
    </div>

    <footer>
        <p>© 2015 Build by Felix Xi</p>
    </footer>
    <!-- The JavaScript -->
    <script type="text/javascript" src="app/js/main.js"></script>
</body>

</html>
